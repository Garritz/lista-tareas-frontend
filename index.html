<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
    <header>
        <H2>Son las 00:00 del 12 de julio de 2025</H2>
    </header>
    <main>
        <section id="ingresar">
            <h1>Tengo que:</h1>
            <form action="post">
                <div>
                    <textarea name="ingresartarea" rows="2" cols="40"></textarea>
                </div>
                <div class="botones">
                    <button type="reset">Limpiar</button>
                    <button type="submit">Agregar</button>
                </div>
            </form>
        </section>
        <section id="porhacer">
            <h1>Tengo (n) tareas por hacer</h1>
            <ul>
                <li>
                    <div class="tarea">
                        <p id="tareaID">1.</p>
                        <p id="tareaNombre">Tarea 1</p>
                    </div>
                    <div class="opciones">
                        <button type="submit">Eliminar</button>
                        <input type="checkbox">
                    </div>
                </li>
            </ul>
        </section>
        <section id="terminadas">
            <h1>Ya terminÃ© (y) tareas</h1>
            <ul>
                <li>
                    <div class="tarea">
                        <p id="tareaID">1.</p>
                        <p id="tareaNombre">Tarea 1</p>
                    </div>
                    <div class="opciones">
                        <button type="submit">Eliminar</button>
                        <input type="checkbox">
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer>
        <h4>Hecho con amor y poderoseado por un cafecito</h4>
    </footer>
</body>
</html>
